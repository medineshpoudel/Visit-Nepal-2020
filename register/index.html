<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="../css/icon-font.css">
    <link rel="stylesheet" href="../css/icon-font-2.css">
    <link rel="stylesheet" href="../css/icon-font-3.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <title>Visit Nepal 2020</title>
</head>
<body>
    <section class="section-register">
        <div class="u-center-text u-margin-bottom-medium">
            <h2 class="heading-secondary heading-secondary--1"> Become a Memeber!!!</h2>
        </div>
        <div class="row">
                <div class="register">
                    <form action="#" class="register__form">

                        <div class="form__group">
                            <input type="text" class="form__input" placeholder="Full Name" id="Full Name" required>
                            <label for="fullname" class="form__label" >Full Name</label>
                        </div>

                        <div class="form__group">
                            <input type="text" class="form__input" placeholder="Username" id="Username" required>
                            <label for="fullname" class="form__label" >Username</label>
                        </div>

                        <div class="form__group">
                            <input type="email" placeholder="Email Address" class="form__input" id="email" required>
                            <label for="email" class="form__label" >Email Address</label>
                        </div>

                        <div class="form__group">
                            <input type="password" placeholder="Password" class="form__input" id="password" required>
                            <label for="password" class="form__label" >Password</label>
                        </div>

                        <div class="form__group">
                            <button class="btn btn--green">Register Me</button>
                        </div>

                        <div class="form__group">
                            <span class="form__register-text"> ALready have Account</span><a href="../index.html" class="btn-text">Login From Here &rarr;</a>
                        </div>
                    </form>
                </div>

        </div>
    </section>
</body>
</html>
